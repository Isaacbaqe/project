<h1>welcom to our store plz! Register</h1>
<div class="container-fluid">
    <form #UserForm="ngForm" novalidate (ngSubmit)="senddata()">
    
    <div class="row mb-3">
        <label for="inputUserName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" pattern="[A-Za-z]{5}" required [class.is-invalid]="name.invalid &&name.touched"name="txtuserName" #name="ngModel"[(ngModel)]="user.Name" class="form-control" id="inputUserName">
          <div *ngIf="name.errors&&name.touched">
            <small  class="text-danger" *ngIf="name.errors['Required']">Name is reqired</small>
            <small class="text-danger" *ngIf="name.errors['Pattern']">invalid must not contain number</small>
          </div>
        </div>
        
    </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" pattern="[a-z0-9_%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required [class.is-invalid]="email.invalid &&email.touched" name="txtemail" #email="ngModel" [(ngModel)]="user.email" class="form-control" id="inputEmail3">
        <div class="row mb-3" *ngIf="email.errors&&email.touched">
            <small  class="text-danger"*ngIf="email.errors['required']">email is reqired</small>
            <small class="text-danger" *ngIf="email.errors['pattern']">not match pattern</small>
          </div>
    </div>
      
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" pattern=".{7,}" required [class.is-invalid]="password.invalid &&password.touched" name="txtpasswoed" #password="ngModel" [(ngModel)]="user.password" class="form-control" id="inputPassword3">
        <div class="row mb-3" *ngIf="password.errors&&password.touched">
            <small  class="text-danger" *ngIf="password.errors['Required']">password is reqired</small>
            <small class="text-danger" *ngIf="password.errors['Pattern']">at least 7 number</small>
          </div>
    </div>
     
    </div>
    <div class="row mb-3">
        <label for="inputCPassword3"class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" required [class.is-invalid]="cpassword.invalid &&cpassword.touched" name="txtcpasswoed"  #cpassword="ngModel" [(ngModel)]="user" class="form-control" id="inputcPassword3">
        </div>
      </div>
      <div class="row mb-3">
      
        <label for="select" class="col-sm-2 col-form-label">where hire</label>
        <div class="col-sm-10">
          <select  name="TopicsItem" required [class.is-invalid]="topic.invalid &&topic.touched" #topic="ngModel" [(ngModel)]="user.topic" class="custom-select" id="select">
              <option selected> choose</option>
              <option *ngFor="let topic of topics">{{topic}}</option>
          </select>
        </div>
     </div>
   
    <input  routerLink="/login"   type="submit"class="btn btn-primary" value="Register" [disabled]="UserForm.form.invalid"> 
  </form>
  <br><br><br><br><br><br>
</div>
